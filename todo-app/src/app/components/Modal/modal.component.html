<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn btn-default close" aria-label="Close" (click)="closeModal()">&times;</button>
</div>
<form [formGroup]="modalForm" (ngSubmit)="submitForm()">
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text"
                    class="form-control"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && form.name.errors }"
                />
                <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                    <div *ngIf="form.name.errors.required">O campo Nome é obrigatório</div>
                    <div *ngIf="form.name.errors.minlength">São necessários, no mínimo, 5 caracteres</div>
                    <div *ngIf="form.name.errors.maxlength">São necessários, no máximo, 100 caracteres</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" >{{ submit }}</button>
    </div>
</form>
